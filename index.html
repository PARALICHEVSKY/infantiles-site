<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рандомные мемы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            /* Флаг России как фон с тремя полосами */
            background: linear-gradient(to bottom, 
                        white 0%, white 33.33%, 
                        #0039A6 33.33%, #0039A6 66.66%, 
                        #D52B1E 66.66%, #D52B1E 100%);
            color: #000;
        }
        h1 {
            margin-bottom: 20px;
        }
        img {
            max-width: 80%;
            max-height: 70vh;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #ff5722;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <h1>Рандомные мемы</h1>
    <img id="meme" src="" alt="Мем">
    <button onclick="showRandomMeme()">Случайный мем</button>

    <script>
        const memes = [
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7DvXAKS1of5F5TH7FzqjUdk4OGyMKOBMGVQ&s",
            "https://www.meme-arsenal.com/memes/0027102432ee0597ff7a360e22b5442a.jpg",
            "https://cs14.pikabu.ru/post_img/2023/09/11/3/1694400215144276680.jpg",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSki2ST_H17xakL7TbbKrXg6U-8NAcGkW5xVQ&s",
            "https://i.pinimg.com/474x/35/4b/52/354b521efeb6b42aa0aaf5381664e943.jpg"
        ];

        function showRandomMeme() {
            const randomIndex = Math.floor(Math.random() * memes.length);
            document.getElementById('meme').src = memes[randomIndex];
        }

        // Показываем первый мем при загрузке
        showRandomMeme();
    </script>
</body>
</html>
