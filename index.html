<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>СОСАЛ? MEME GAME</title>
<style>
  body {
    margin:0; padding:0;
    height:100vh; display:flex; align-items:center; justify-content:center;
    background:linear-gradient(120deg,#031029,#0b1630);
    font-family:sans-serif; color:white; overflow:hidden;
  }
  #game {
    width:90vw; max-width:600px; height:500px;
    background:rgba(0,0,0,0.3); border-radius:16px; position:relative;
    display:flex; flex-direction:column; align-items:center; justify-content:center;
  }
  #score { font-size:20px; margin-bottom:10px; }
  button {
    padding:10px 20px; font-size:16px; border:none; border-radius:12px;
    cursor:pointer; margin:5px; background:linear-gradient(90deg,#7c5cff,#22d3ee);
    color:white;
    position:absolute;
  }
  .letter {
    position:absolute; font-weight:bold; opacity:0.3;
    pointer-events:none;
    color:#7c5cff;
  }
</style>
</head>
<body>
<div id="game">
  <div id="score">Очки: 0</div>
  <button id="yesBtn">Да</button>
  <button id="noBtn">Нет</button>
</div>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const scoreDisplay = document.getElementById('score');
const game = document.getElementById('game');

let score = 0;

// Двигаем кнопку "Нет" случайно
function moveNoBtn() {
  const x = Math.random() * (game.clientWidth - noBtn.clientWidth);
  const y = Math.random() * (game.clientHeight - noBtn.clientHeight);
  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';
}

// Добавляем эффект летящих букв
function createLetter() {
  const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
  const letter = document.createElement('div');
  letter.className = 'letter';
  letter.textContent = letters[Math.floor(Math.random()*letters.length)];
  letter.style.left = Math.random() * game.clientWidth + 'px';
  letter.style.top = game.clientHeight + 'px';
  game.appendChild(letter);
  let pos = game.clientHeight;
  const interval = setInterval(() => {
    pos -= 2;
    letter.style.top = pos + 'px';
    if(pos < -20){ letter.remove(); clearInterval(interval);}
  }, 20);
}

setInterval(createLetter, 200);

// Клики
yesBtn.addEventListener('click',()=>{
  score += 1;
  scoreDisplay.textContent = 'Очки: '+score;
  moveNoBtn();
});
noBtn.addEventListener('mouseenter', moveNoBtn);

// Начальная позиция
moveNoBtn();
</script>
</body>
</html>
