<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CS:GO Case Opener</title>
<style>
body {
  margin:0; padding:0; font-family:sans-serif;
  background:linear-gradient(135deg,#0b0c17,#1b1f3a); color:white;
  display:flex; justify-content:center; align-items:center; height:100vh;
}
.container {
  background:rgba(0,0,0,0.6); border-radius:16px; padding:20px;
  text-align:center; width:90vw; max-width:600px;
}
h1 { margin-bottom:20px; }
button {
  padding:10px 20px; font-size:16px; border:none; border-radius:10px;
  cursor:pointer; background:linear-gradient(90deg,#7c5cff,#22d3ee); color:white;
  margin-top:15px;
}
.case-window {
  margin-top:20px; height:100px; overflow:hidden; border:1px solid rgba(255,255,255,0.2);
  border-radius:12px; position:relative;
}
.items {
  display:flex; position:absolute; top:0; left:0; transition:transform 3s cubic-bezier(0.33,1,0.68,1);
}
.item {
  min-width:100px; margin:0 10px; background:rgba(255,255,255,0.1); border-radius:8px;
  display:flex; justify-content:center; align-items:center; font-weight:bold;
  font-size:14px; padding:10px;
}
.result {
  margin-top:15px; font-size:18px; font-weight:bold; min-height:24px;
}
</style>
</head>
<body>
<div class="container">
  <h1>CS:GO Case Opener</h1>
  <select id="caseSelect">
    <option value="1">Кейс 1</option>
    <option value="2">Кейс 2</option>
    <option value="3">Кейс 3</option>
  </select>
  <div class="case-window">
    <div class="items" id="itemsRow"></div>
  </div>
  <button id="openBtn">Открыть кейс</button>
  <div class="result" id="resultText"></div>
</div>

<script>
const itemsRow = document.getElementById('itemsRow');
const openBtn = document.getElementById('openBtn');
const resultText = document.getElementById('resultText');

const weapons = [
  'AK-47 | Redline', 'M4A1-S | Hyper Beast', 'AWP | Dragon Lore',
  'Glock-18 | Fade', 'Desert Eagle | Blaze', 'USP-S | Kill Confirmed',
  'P90 | Death by Kitty', 'Karambit | Doppler', 'AK-47 | Fire Serpent',
  'AWP | Asiimov', 'M4A4 | Howl'
];

function generateCaseItems() {
  itemsRow.innerHTML = '';
  for(let i=0;i<20;i++){
    const item = document.createElement('div');
    item.className='item';
    item.textContent = weapons[Math.floor(Math.random()*weapons.length)];
    itemsRow.appendChild(item);
  }
}

openBtn.addEventListener('click',()=>{
  generateCaseItems();
  resultText.textContent = '';
  itemsRow.style.transition='transform 3s cubic-bezier(0.33,1,0.68,1)';
  const shift = -Math.floor(Math.random()*10)*120; // смещение
  setTimeout(()=>{ 
    itemsRow.style.transform=`translateX(${shift}px)`; 
  },50);
  // Показ результата через 3 сек
  setTimeout(()=>{
    const wonItem = itemsRow.children[Math.floor(Math.random()*itemsRow.children.length)].textContent;
    resultText.textContent = 'Вы выиграли: '+wonItem;
  },3100);
});

// начальная генерация
generateCaseItems();
</script>
</body>
</html>
