    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Creepster&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Neue', cursive;
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><text y="15" font-size="15">üíÄ</text></svg>'), auto;
        }
        
        /* –¢–†–ï–®–û–í–´–ô –§–û–ù–û–í–´–ô –•–ê–û–° */
        @keyframes psycho {
            0% { background-position: 0% 0%; filter: hue-rotate(0deg); }
            25% { background-position: 100% 100%; filter: hue-rotate(90deg); }
            50% { background-position: 0% 100%; filter: hue-rotate(180deg); }
            75% { background-position: 100% 0%; filter: hue-rotate(270deg); }
            100% { background-position: 0% 0%; filter: hue-rotate(360deg); }
        }
        
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(45deg, #ff0000 0px, #00ff00 10px, #0000ff 20px, #ffff00 30px),
                repeating-linear-gradient(-45deg, #ff00ff 0px, #00ffff 15px, #ff0000 30px);
            opacity: 0.3;
            animation: psycho 3s linear infinite;
        }
        
        /* –ú–ò–ì–ê–Æ–©–ò–ï –≠–ú–û–î–ó–ò –í–ï–ó–î–ï */
        .emoji-chaos {
            position: fixed;
            font-size: 40px;
            animation: emojiFloat 3s linear infinite;
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes emojiFloat {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(720deg); opacity: 0; }
        }
        
        .container {
            position: relative;
            z-index: 10;
            max-width: 450px;
            width: 90%;
            padding: 30px;
            background: rgba(0, 0, 0, 0.95);
            border: 5px dashed #ff0000;
            border-radius: 0;
            box-shadow: 
                0 0 50px #ff0000,
                0 0 100px #00ff00,
                0 0 150px #0000ff,
                inset 0 0 50px rgba(255, 0, 0, 0.3);
            animation: containerShake 0.3s infinite, containerSpin 10s linear infinite;
            transform-style: preserve-3d;
        }
        
        @keyframes containerShake {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-3px, 3px) rotate(-1deg); }
            75% { transform: translate(3px, -3px) rotate(1deg); }
        }
        
        @keyframes containerSpin {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        
        .profile {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .avatar {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 0;
            border: 5px solid #ff00ff;
            padding: 5px;
            box-shadow: 
                0 0 30px #ff0000,
                0 0 60px #00ff00,
                0 0 90px #0000ff;
            animation: avatarCrazy 0.5s infinite, avatarRotate 2s linear infinite;
            position: relative;
        }
        
        @keyframes avatarCrazy {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                border-color: #ff00ff;
            }
            25% { 
                transform: scale(1.1) rotate(5deg);
                border-color: #00ff00;
            }
            50% { 
                transform: scale(0.9) rotate(-5deg);
                border-color: #ff0000;
            }
            75% { 
                transform: scale(1.05) rotate(3deg);
                border-color: #00ffff;
            }
        }
        
        @keyframes avatarRotate {
            0% { filter: hue-rotate(0deg) saturate(2); }
            100% { filter: hue-rotate(360deg) saturate(2); }
        }
        
        .avatar-inner {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        
        .avatar-inner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: imgGlitch 0.3s infinite;
        }
        
        @keyframes imgGlitch {
            0%, 100% { transform: translate(0, 0); filter: contrast(1); }
            33% { transform: translate(-2px, 2px); filter: contrast(1.5); }
            66% { transform: translate(2px, -2px); filter: contrast(0.8); }
        }
        
        /* –ï–ë–ê–ù–£–¢–´–ô –ó–ê–ì–û–õ–û–í–û–ö */
        h1 {
            font-size: 36px;
            font-weight: 900;
            color: #ff0000;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: titleMadness 0.2s infinite;
            text-shadow: 
                3px 3px 0 #00ff00,
                -3px -3px 0 #0000ff,
                0 0 20px #ff00ff,
                0 0 40px #ffff00;
            font-family: 'Creepster', cursive;
        }
        
        @keyframes titleMadness {
            0%, 100% { 
                transform: skew(0deg, 0deg);
                color: #ff0000;
            }
            25% { 
                transform: skew(2deg, -2deg);
                color: #00ff00;
            }
            50% { 
                transform: skew(-2deg, 2deg);
                color: #0000ff;
            }
            75% { 
                transform: skew(1deg, 1deg);
                color: #ff00ff;
            }
        }
        
        .warning {
            color: #ffff00;
            font-size: 18px;
            font-weight: 700;
            animation: blink 0.5s infinite;
            text-shadow: 0 0 10px #ff0000;
            margin-bottom: 20px;
        }
        
        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 20px 24px;
            background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff, #ff00ff);
            background-size: 400% 400%;
            border: 3px solid #ffff00;
            color: #000;
            text-decoration: none;
            font-size: 20px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.1s ease;
            position: relative;
            overflow: hidden;
            animation: gradientShift 2s ease infinite, btnShake 0.5s infinite;
            text-shadow: 1px 1px 0 #fff;
            transform: skew(-5deg);
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes btnShake {
            0%, 100% { transform: skew(-5deg) translate(0, 0); }
            25% { transform: skew(-5deg) translate(-2px, 2px); }
            75% { transform: skew(-5deg) translate(2px, -2px); }
        }
        
        .link-btn:hover {
            transform: skew(-5deg) scale(1.1) rotate(2deg);
            animation: btnCrazy 0.2s infinite, gradientShift 0.5s ease infinite;
            box-shadow: 
                0 0 30px #ff0000,
                0 0 60px #00ff00,
                0 0 90px #0000ff;
        }
        
        @keyframes btnCrazy {
            0%, 100% { transform: skew(-5deg) scale(1.1) rotate(2deg); }
            50% { transform: skew(5deg) scale(1.15) rotate(-2deg); }
        }
        
        .icon {
            font-size: 30px;
            animation: iconSpin 1s linear infinite;
        }
        
        @keyframes iconSpin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.3); }
            100% { transform: rotate(360deg) scale(1); }
        }
        
        /* –°–õ–£–ß–ê–ô–ù–´–ï –ú–ò–ì–ê–Æ–©–ò–ï –¢–û–ß–ö–ò */
        .glitch-dot {
            position: fixed;
            width: 5px;
            height: 5px;
            background: #ff0000;
            border-radius: 50%;
            animation: dotGlitch 0.1s infinite;
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes dotGlitch {
            0%, 100% { opacity: 1; background: #ff0000; }
            33% { opacity: 0; background: #00ff00; }
            66% { opacity: 1; background: #0000ff; }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 28px; }
            .link-btn { font-size: 16px; padding: 15px 20px; }
        }
    </style>
